openapi: 3.0.0
info:
  title: kytos/pathfinder
  version: 0.0.1
  description: "**Warning**: *This documentation is experimental and will
  change soon.*\n

  Keeps track of topology changes, and calculates the best path between two
  points."

paths:
  /api/kytos/pathfinder/<source>/<destination>/:
    get:
      summary: "Return a list of paths between source and destination, sorted
      by the criteria."
      parameters:
        - in: path
          name: source
          description: "The source identifier"
          required: true
          example: '00:00:00:00:01'
        - in: path
          name: destination
          description: "The destination identifier"
          required: true
          example: '00:00:00:00:02'
      responses:
        200:
          description: "Best path calculated with success."
          content:
            application/json:
              schema:
                type: array
                description: "A list of nodes and links that
                represents the best path between source and
                destination."
                items:
                  type: string
                  example:
                  - '00:00:00:00:01'
                  - '00:00:00:00:00:00:01:1'
                  - '00:00:00:00:00:00:01'
                  - '00:00:00:00:00:00:01:2'
                  - '00:00:00:00:02'
